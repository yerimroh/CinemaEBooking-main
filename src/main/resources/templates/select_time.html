<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel = "stylesheet" href = "../css/select_time.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Select Date</title>
  </head>
  <body>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <!-- Header -->
    <section class = "select_seats header">
      <div class = "row">
        <div class="d-flex justify-content-between py-4 px-5">
          <a href="./search_result.html"><img src="../assets\back2.png" alt="back to search results" style="width:50px;height:50px;" id = "button"></a>
       
          <h1 id = "title">Select Date</h1>
          <button class = "btn btn-danger" type="button" onclick="document.location='./login.html'"> Sign In </button>   
        </div>
      </div>

    
    <!-- Body -->
    <!-- Style: background img should change depending on the movie chosen -->
    <section class = "content py-0 px-0" style =" background-image: url(./thumbnail/avengers_poster.jpg);">

        <!-- Top Row / Thumbnail & Title & Time/Date -->
        <div class = "row main_box ">

          <div class = "top_box">
            <div class = "col-lg-2">
              <!-- ************************************************ -->
                <!-- Change the poster image later on -->
                <img id = "thumbnail" src="../thumbnail/avengers_poster.jpg" alt = "avengers_poster" style="width:200px;">
            </div>
  
            <div class = "col-lg-6">
              <!-- Movie Title -->
              <h2 id = "title"> Movie Title </h2>
              <p id = "description"> description synopsis cast rating blah blah blah  </p>
            </div>

            <div class = "col-lg-2 col-xs-offset-right-2">
              <!-- Checkout Button -->
              <button class = "btn btn-danger" id = "select_seats_Btn" type="button" onclick="document.location='./select_seat.html'" style = "margin-top: 20px; font-size: 30px;"> Select Seats </button>   
            </div>
        </div>
        <!-- Top Box ends Here -->


          

          
          

        <!-- Form Starts Here -->
        <form class = "get_ticket_form" method="post" action = "fucntion_that_calculates_numbofTickets()">
          <!-- Bottom Row / Seats & # of Tickets -->
          <!-- Bottom Box starts here -->
          <div class = "row bottom-box py-4 px-5">
              <!-- Movie Hall Representation -->

              <!-- Left Portion: Date Option -->
              <div class = "offset-lg-1 col-lg-4 hall_container">
                <label  id = "description" for = "movie_date"> Choose Date </label> <br>
                <select name = "movie_date" class="form-control bg-transparent select" id="movie_date" size = "8">
                  <!-- Using a loop, list out the available show dates later on once connected to the database -->
                  <!-- Add value attribute later on so that js can grab it and pass it to next page -->
                  <option>Date option1</option>
                  <option>Date option2</option>
                  <option>Date option3</option>
                  <option>Date option4</option>
                  <option>Date option5</option>
                  <option>Date option6</option>
                  <option>Date option7</option>
                  <option>Date option8</option>
                </select>
              </div>


              <!-- Arrow pointing to the right -->
              <div class = "col-lg-1 hall_container" id = "icon">
                <img src = "../assets/right-arrow.png"  style = "width: 80px;">
              </div>

              <!-- Right Portion: Time Option -->
              <div class = "col-lg-4 col-xs-offset-right-2 hall_container">
                <label  id = "description" for = "movie_time"> Choose Time </label> <br>
                <select name = "movie_time" class="form-control bg-transparent select" id="movie_time" size = "8" disabled> 
                  <!-- Using a loop, list out the available show time(corresponding to the date chosen) later on once connected to the database -->
                  <!-- Add value attribute later on so that js can grab it and pass it to next page -->
                  <option>Time option1</option>
                  <option>Time option2</option>
                  <option>Time option3</option>
                  <option>Time option4</option>
                  <option>Time option5</option>
                  <option>Time option6</option>
                  <option>Time option7</option>
                  <option>Time option8</option>
                </select>
              </div>

          </div>
        </form>
        <!-- Form Ends Here -->
        

      </section>
    </section>
  

    <!-- JS -->
    <script src = "../select_time.js"> </script>

    
  </body>
</html>
