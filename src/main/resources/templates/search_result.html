<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel = "stylesheet" href = "./css/search_result.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Search Result</title>
  </head>
  <body>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    




    <!-- Background Image -->
    <section class = "content" style = "background-image: url(./assets/background_img.jpg)">

      <!-- Where the Main Content is displayed -->
      <section class = "container animate__animated animate__fadeIn">        
        <!-- Form to save the changes -->
        <section class = "homepage py-5 ">
            <!-- Title -->
          <div class = "row g-0">

            
            <!-- Home Button -->
            <div class = "col-lg-2">
              <a href="./index.html"><img src="./assets\cinema-logo.png" alt="back to home" style="width:120px;height:90px;" id = "home-button"></a>
        
            </div>

            <!-- Search Movies -->
            <div class = "col-lg-8 title">
                <h1> Search Movie </h1>
            </div>
            
            <!-- Sign in Button -->
            <div class = "col-lg-2">
              <button class = "btn btn-danger" type="button" onclick="document.location='./login.html'"> Sign In </button>   
            </div>
          </div>



      



      <!-- Search bar -->
        <div class = "row search_area">
          <form class = "search_bar" method = "POST">

           
            <!-- Form -->
            <div class = "form-group">
              <div class="input-group mb-1">
                
                <!-- Search bar-->
                <input type="text" name = "keyword" class="form-control" style = "opacity: 70%;">
                <!-- Search Button -->
                <div class="input-group-append">
                  <input type="submit" name ="search" class="btn btn-danger" value="Search">
                </div>

                

              </div>

              <!-- Select Category -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Romance">
                <label class="form-check-label" for="inlineRadio1">Romance</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Action">
                <label class="form-check-label" for="inlineRadio2">Action</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Drama">
                <label class="form-check-label" for="inlineRadio3">Drama</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Comedy">
                <label class="form-check-label" for="inlineRadio3">Comedy</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Fantasy">
                <label class="form-check-label" for="inlineRadio3">Fantasy</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Thriller">
                <label class="form-check-label" for="inlineRadio3">Thriller</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio" value="Sci-Fi">
                <label class="form-check-label" for="inlineRadio3">Sci-Fi</label>
              </div>


              <!-- Select Date -->
              <input type = "date" id = "input search_date" name = "search_date"> <br>

            </div>
          </form>
          <!-- Form Ends Here -->
        </div>

        <!-- Horizontal Line -->
        <hr style = "color:white;">

        <!-- Where the search results are printed out -->
        <div class = "row search_results">

            <!-- A table to print out multiple movies (results) -->
            <table>

                <!-- For the sake of spacing, print out 3 movies at most in a row -->
                <!-- Once connected to the database, integrate a loop function to print out only the movies that match with the query -->



                <!-- Format for one row  
                
                    <tr> 
                        <td> <a href = "link to select_time.html for the corresponding movie"> <img src = "thumbnail img from the database"> </a>  
                            <figcaption> Movie title from the database </figcaption> 
                        </td>

                        <td> <a href = "link to select_time.html for the corresponding movie"> <img src = "thumbnail img from the database"> </a>  
                            <figcaption> Movie title from the database </figcaption> 
                        </td>

                        <td> <a href = "link to select_time.html for the corresponding movie"> <img src = "thumbnail img from the database"> </a>  
                            <figcaption> Movie title from the database </figcaption> 
                        </td>


                    </tr>
                
                -->
                <tr> <!-- Start new row -->
                    <td> <a href = "./select_time.html"> <img src = "./thumbnail/avengers_poster.jpg"> </a>  <figcaption> Avengers: Endgame </figcaption> </td>
                    <td> <a href = "./select_time.html"> <img src = "./thumbnail/toy_story_poster.jpg"> </a>  <figcaption> Toy Story 4 </figcaption>  </td>
                    <td> <a href = "./select_time.html"> <img src = "./thumbnail/encanto_poster.jpeg"> </a>  <figcaption> Encanto </figcaption>  </td>
                   
                </tr>

                <!-- Comment out for now
                
                        <td> <a href = "link to select_time.html for the corresponding movie"> <img src = "thumbnail img from the database"> </a>  
                            <figcaption> Movie title from the database </figcaption> 
                        </td>

                        <td> <a href = "link to select_time.html for the corresponding movie"> <img src = "thumbnail img from the database"> </a>  
                            <figcaption> Movie title from the database </figcaption> 
                        </td>

                        <td> <a href = "link to select_time.html for the corresponding movie"> <img src = "thumbnail img from the database"> </a>  
                            <figcaption> Movie title from the database </figcaption> 
                        </td>
                
                -->

                





            </table>

        </div>

          
        </section>
      </section>
    </section>
  </body>
</html>
