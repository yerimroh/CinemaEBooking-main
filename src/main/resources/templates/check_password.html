<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS file link -->
    <link rel = "stylesheet" href = "../css/login.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Change Password</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Where the Buttons are located -->
    <a th:href="@{/user/edit_profile}"><img src="../assets\back.png" alt="back to home" style="width:50px;height:50px;" id = "button"></a>
     
    




     <!-- Header (The title of the page is shown)-->
     <section class = "header animate__animated animate__fadeIn">
        <h1 id = "title"> Chenge Password </h1>
    </section>

    <section class = "content" style = "background-image: url(../assets/background_img.jpg)">

        <!-- Login Box -->
        <section class = "login py-5">
            <div class="container overlay">

                <!-- A new row -->
                <div class="row main_box bg-light g-0 animate__animated animate__zoomIn">
                    <!-- Image on the left -->
                    <div class="col-lg-7">
                        <img src = "../assets\title_image.png" class = "img-fluid title_img" alt = "title_img" style = "width: 100%; height: 100%;">
                    </div>


                    <!-- Form on the Right -->
                    <div class="col-lg-5 login-box">
                        <form  th:action="@{/user/current_password}" method = "post">
                            <div class = "alert alert-danger" th:if="${error != null}">
                                <p class="text-danger">[[${error}]]</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning">[[${message}]]</p>
                            </div>
                            <!-- Form Starts Here -->
                            <p> Enter current password </p>
                            <input type = "password" name = "current_password" class = "form-control" placeholder = "enter new password" required> 

                            <!-- Submit Button -->
                            <input type = "submit" value = "Save Change" class = "btn btn-danger"/>
                        </form>
                        <!-- Form ends here -->
                    </div>
                </div>
            </div>
        </section>
    </section>
  </body>
</html>
