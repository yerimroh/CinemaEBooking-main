<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS file link -->
    <link rel="stylesheet" href="../css/admin-home.css">

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Admin Home</title>
</head>

<body>

    <section class="content" style="background-image: url(../assets/night_background.jpg)">

        <!-- header bar-->
        <section class="top">
            <!-- Social Media Buttons -->
            <a th:href="@{/admin/home}"><img src="../assets\cinema-logo.png" alt="back to home"
                    style="width:120px;height:90px;" id="home-button"></a>
            <a th:href="@{/admin/home}"><button class = "btn btn-danger" type="button"> <a th:href="@{/logout}"> Sign Out </a> </button> </a>
            
            <!-- Page Title-->
            <h1>ADMIN HOME</h1>
        </section>

        <!-- Body -->
        <section class="py-5">
            <div class="container overlay">

                <!-- Main Box -->
                <div class="row main_box g-0 animate__animated animate__zoomIn animate__repeat-1">
                    <div class="row">
                        <!-- Welcome Message-->
                        <div class="title-box">
                            <h2>Welcome Home, Admin</h2>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <!-- First Column-->
                    <div class="box col-lg-3">
                        <!-- Add New Movie Button-->
                        <div class="row">
                            <a th:href="@{/admin/ticketprice}"><img src="../assets\add-movie.png" class="img-fluid title_img" alt="title_img"
                                    style="width: 120px; height: 120px;"></a>
                            <h3>Manage Ticket Price</h3>
                        </div>
                        <!-- Edit Movie Button-->
                        <div class="row">
                            <a th:href="@{/admin/movies}"><img src="../assets\edit-movie.png" class="img-fluid title_img" alt="title_img"
                                    style="width: 120px; height: 120px;"></a>
                            <h3>Manage Movies</h3>
                        </div>
                    </div>

                    <!-- Second Column-->
                    <div class="box col-lg-3">
                        <!-- Add New Promotion Button-->
                        <div class="row">
                            <a th:href="@{/admin/promotions}"><img src="../assets\add-promotion.png" class="img-fluid title_img"
                                    alt="title_img" style="width: 150px; height: 120px;"></a>
                            <h3>Manage Promotion</h3>
                        </div>
                    </div>

                    <!-- Third Column-->
                    <div class="box col-lg-3">
                        <!-- Manage Users Button-->
                        <div class="row">
                            <a th:href="@{/admin/users}"><img src="../assets\manage-users.png" class="img-fluid title_img" alt="title_img"
                                    style="width: 120px; height: 120px;"></a>
                            <h3>Manage Users</h3>
                        </div>
                        <!-- Manage Admins Button-->
                        <div class="row">
                            <a th:href="@{/admin/admins}"><img src="../assets\manage-admins.png" class="img-fluid title_img"
                                    alt="title_img" style="width: 120px; height: 120px;"></a>
                            <h3>Manage Admins</h3>
                        </div>
                    </div>

                </div>


            </div>

        </section>
    </section>


</body>

</html>
