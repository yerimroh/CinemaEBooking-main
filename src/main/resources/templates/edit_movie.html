<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel = "stylesheet" href = "../css/edit_movie.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Edit Movie</title>
  </head>
  <body>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Home Button -->
    <a th:href="@{/admin/movies}"><img src="../assets\back.png" alt="back to home" style="width:50px;height:50px;" id = "button"></a>
    

    <!-- Header (The title of the page is shown)-->
    <section class = "header">
        <h1> Edit Movie </h1>
    </section>

    <!-- Background Image -->
    <section class = "content" style = "background-image: url(../assets/background_img.jpg)">

      <!-- Where the Main Content is displayed -->
      <section class = "container g-0 animate__animated animate__zoomIn animate__repeat-1">

        
      <!-- Form to save the changes -->
        <section class = "add_movie py-5">
          <form class = "add_movie_form" method = "POST">

            <div class="row main_box form-group" style ="opacity: 85%;">

               <!-- Thumbnail -->
               <div class="col-lg-4">
                <label id="description">Thumbnail(.jpg, .jpeg, .png)</label> <br>
                <input type="file" name = "trailer_thumbnail" class="form-control-file" id="input"  >
                <br>
                <!-- Movie Trailer Link -->
                <label id = "description"> Trailer Link(Youtube) </label> <br>
                <input type = "text" name = "trailer_link" class = "form-control" id = "input" placeholder = "Trailer Link"  > 
              </div>
              

              <!-- Form -->
              <div class = "offset-md-1 col-lg-7">
                
                <!-- Title -->
                <label id = "description"> Movie Title </label> <br>
                <input type = "text" name = "title" class = "form-control" id = "input" placeholder = "Movie Title"  > 

                <!-- Category -->
                <label  id = "description" for = "movie_category"> Movie Category (Choose 1) </label> <br>
                <select name = "category" class="form-control" id="input"  >
                  <option>Romance</option>
                  <option>Action</option>
                  <option>Drama</option>
                  <option>Comedy</option>
                  <option>Fantasy</option>
                  <option>Thriller</option>
                  <option>Sci-Fi</option>
                </select>

                
                <!-- Cast -->
                <label id = "description"> Movie Cast </label> <br>
                <input type = "text" name = "cast" class = "form-control" id = "input" placeholder = "Movie cast"  > 

                <!-- Producer -->
                <label id = "description"> Movie Producer </label> <br>
                <input type = "text" name = "producer" class = "form-control" id = "input" placeholder = "Movie Producer"  > 

                
                <!-- Synopsis -->
                <label id = "description">Synopsis</label>
                <textarea class="form-control" name = "synopsis" id="input" rows="3" placeholder = "Movie Synopsis"  ></textarea>


                <!-- Rating Code -->
                <label id = "description">MPAA-US Film Rating</label>
                  <select id="input" name = "film_rating" class="form-control"  >
                    <option deselected>Choose Rating...</option>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                  </select>
                

                <!-- Start&End date -->
                <label id = "description"> Start Date </label> 
                <input type="date" id="Test_DatetimeLocal input" name = "start_date"  > <br>

                
                <label id = "description"> End Date </label> 
                <input type="date" id="Test_DatetimeLocal input" name = "end_date"  > <br>

                
                <!-- Submit Button -->
                  <input type="submit" name ="edit_movie" id = "input" class="btn btn-danger" value="Save Changes" style = "margin-top:20px;">
                </a>
              </div>
            </div>
          </form>
        </section>
      </section>
    </section>


  </body>
</html>
