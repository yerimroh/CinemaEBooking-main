<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel = "stylesheet" href = "./css/index.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Home</title>
  </head>
  <body>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    




    <!-- Background Image -->
    <section class = "content" style = "background-image: url(./assets/background_img.jpg)">

      <div th:if="${param.logout}" class="alert alert-success"> 
        You have been logged out.
      </div>
      <!-- Where the Main Content is displayed -->
      <section class = "container animate__animated animate__fadeIn">

        
        <!-- Form to save the changes -->
        <section class = "homepage py-5 ">

          <!-- Title -->
          <div class = "row g-0">
            <!-- Now Playing / Coming Soon -->
              <!-- Now Playing -->
              
              <div class = "col-lg-10 option-container">
                <button type="button" id = "option" onclick= "function_that_filters_nowplaying_movies()"> Now Playing / </button> 
                <button type="button" id = "option" onclick= "function_that_filters_comingsoon_movies()"> Coming Soon </button>
              </div>
             
            <!-- Sign in Button -->
            <div class = "col-lg-2">
              <button class = "btn btn-danger" type="button"> <a th:href="@{login}"> Sign In </a> </button>   
            </div>


          </div>

           <!-- SlideShow -->
      <div class = "row slideshow">
                <!-- Gallery -->
        <!-- Might need to find a way to search video links on YouTube using the movie titles from db -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <!-- Gallery item Starts -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <!-- Video Link goes Here -->
              <iframe width="560" height="315" src="https://www.youtube.com/embed/CaimKeDcudo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

              <!-- Caption goes Here -->
              <div class="d-none d-md-block">
                <h5>Encanto</h5>
                <!-- Book Button -->
                <input type="submit" name ="book_ticket" class="btn btn-danger" value="Get Tickets">
              </div>
            </div>

            <div class="carousel-item">
              <!-- Video Link goes Here -->
              <iframe width="560" height="315" src="https://www.youtube.com/embed/JfVOs4VSpmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <!-- Caption goes Here -->
              <div class="d-none d-md-block">
                <!-- Movie Title -->
                <h5>SpiderMan: No Way Home</h5>
                <!-- Book Button -->
                <input type="submit" name ="book_ticket" class="btn btn-danger" value="Get Tickets">
              </div>
            </div>

            <div class="carousel-item">
              <!-- Video Link goes Here -->
              <iframe width="560" height="315" src="https://www.youtube.com/embed/fb5ELWi-ekk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <!-- Caption goes Here -->
              <div class="d-none d-md-block">
                <h5>Jurassic World Domination</h5>
                <!-- Book Button -->
                <input type="submit" name ="book_ticket" class="btn btn-danger" value="Get Tickets">
              </div>
            </div>
          </div>
          <!-- Gallery item  Ends -->

          <!-- Left/Right button to navigate through the slides -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>

      </div>


      <!-- Search bar -->
        <div class = "row">
          <form class = "search_bar" method = "POST">
            <!-- Form -->
            <div class = "form-group">
              <div class="input-group mb-3">
                
                <!-- Search bar-->
                <input type="text" name = "keyword" class="form-control" style = "opacity: 70%;">
                <!-- Search Button -->
                <div class="input-group-append">

                      

                    <input type="submit" name ="search" class="btn btn-danger" placeholder = "keyword" value="Search">
                </div>
              </div>
            </div>
          </form>
          <!-- Form Ends Here -->
        </div>

          
        </section>
      </section>
    </section>
  </body>
</html>
