<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel = "stylesheet" href = "../css/edit_movie.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>View/Add Date</title>
  </head>
  <body>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Home Button -->
    <a th:href="@{/admin/movies}"><img src="../assets\back.png" alt="back to home" style="width:50px;height:50px;" id = "button"></a>
    

    <!-- Header (The title of the page is shown)-->
    <section class = "header">
        <h1 style = "font-size:30px;"> Add Date </h1>
    </section>


    <!-- Background Image -->
    <section class = "content" style = "min-height:100%; background-image: url(../assets/background_img.jpg)">

      <!-- Where the Main Content is displayed -->
      <section class = "container animate__animated animate__fadeIn">


        

        
        <!-- Form to save the changes -->
        <section class = "add_date py-5 ">

          

          <form class = "add_date_form form" method = "POST">
            <div class="row main_box form-group" style = "height:100%; width: 60%">
              <!-- Movie Title -->
              <h2 id = "description" style = "font-size: 30px;"> Movie Title </h2> <br>

              <!-- Show the showtime already scheduled -->
              <div class = "currentDates">
                <table class = "table">
                  <tr>
                    <td> Date 1 </td>
                  </tr>

                  <tr> 
                    <td> Date 2 </td>
                  </tr>

                  <!-- and continues... -->
                </table>
              </div> 


            <!-- Add New Date & Time -->
              <h2 id = "description" style = "font-size: 30px;"> Add New Date </h2> <br>
              <div class = "form">
                
                <!-- Date Picker-->
                <input type="datetime-local" id="Test_DatetimeLocal" required> <br>

                <!-- Add Date -->
                  <input type="submit" name ="new_date" id = "input" class="btn btn-danger" value="Add Date/Time" style = "margin-top:20px;">
              </div>

            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
