<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel = "stylesheet" href = "../css/edit_movie.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Ticket Price</title>
  </head>
  <body>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Home Button -->
    <a th:href="@{/admin/home}"><img src="../assets/home.png" alt="back to home" style="width:50px;height:50px;" id = "button"></a>
    

    <!-- Header (The title of the page is shown)-->
    <section class = "header">
        <h1 style = "font-size:30px;"> Ticket Price </h1>
    </section>


    <!-- Background Image -->
    <section class = "content" style = "background-image: url(../assets/background_img.jpg); min-height:100%;">

      <!-- Where the Main Content is displayed -->
      <section class = "container animate__animated animate__fadeIn">

        
        <!-- Form to save the changes -->
        <section class = "ticket_price py-5 ">
          <form class = "ticket_price" method = "POST">
            <div class="row main_box form-group" style = "min-height:100%; width: 60%; opacity: 80%;">

              <!-- Form -->
              <div class = "form">
                
                <!-- Price for Child Ticket -->
                <label id = "description"> Child Ticket </label> <br>
              
                <div id = "input">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name = "child_ticket_price" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>

                <!-- Price for Adult Ticket -->
                <label id = "description"> Adult Ticket </label> <br>
              
                <div id = "input">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name = "adult_ticket_price" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
                

                <!-- Price for Senior Ticket -->
                <label id = "description"> Senior Ticket </label> <br>
              
                <div id = "input">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name = "senior_ticket_price" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
            
                
                <!-- Add Promotion -->
                  <input type="submit" id = "input" class="btn btn-danger" value="Save Changes" style = "margin-top:20px;">
              </div>

            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
