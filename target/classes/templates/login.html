<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS file link -->
    <link rel = "stylesheet" href = "./css/login.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Sign In</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Where the Buttons are located -->
    <a th:href="@{/}"><img src="./assets\home.png" alt="back to home" style="width:50px;height:50px;" id = "button"></a>
     
    




     <!-- Header (The title of the page is shown)-->
     <section class = "header animate__animated animate__fadeIn">
        <h1 id = "title"> Sign In </h1>
    </section>


    <section class = "content" style = "background-image: url(./assets/background_img.jpg)">

    <!-- Login Box -->
    <section class = "login py-5">
        <div class="container overlay">

            <!-- A new row -->
            <div class="row main_box bg-light g-0 animate__animated animate__zoomIn">
                <!-- Image on the left -->
                <div class="col-lg-7">
                    <img src = "./assets\title_image.png" class = "img-fluid title_img" alt = "title_img" style = "width: 100%; height: 100%;">
                </div>


                <!-- Form on the Right -->
                <div class="col-lg-5 login-box">
                    <!-- Form Starts Here -->
                    <form class = "sign_in_form" th:action="@{/login}" method="post">

                        <div th:if="${param.logout}" class="alert alert-success"> 
                            You have been logged out.
                        </div>

                        <div th:if="${message != null}">
                            <p class="text-warning">[[${message}]]</p>
                        </div>

                        <div th:if="${param.error}" class = "alert alert-danger">
                            Incorrect username or password.
                        </div>

                        <!-- username/password -->
                        <div class = "form-group">
                            <input type = "text" name = "username" class = "username form-control" id = "input" placeholder = "email address" required> 
                            <br>
                            <input type = "password" name = "password" class = "password form-control" id = "input" placeholder = "password" required>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class= "form-group">
                            <input type="submit" name ="login" class="btn btn-danger" value="Sign In">
                        </div>

                        <!-- Bottom portion (connect to the right link later on)-->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{registration}">Not Registered Yet? <strong style = "color: #FF0038"> Register </strong></a>
                        <a class="dropdown-item" th:href="@{reset_password}">Forgot password?</a>
                      
                    </form>
                </div>
            </div>
        </div>

    </section>
    </section>


  </body>
</html>
