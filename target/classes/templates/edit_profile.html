<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS file link -->
  <link rel="stylesheet" href="../css/edit-profile.css">

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

  <!-- Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>My Profile</title>
</head>

<body>
<!-- background image -->
<section class="content" style="background-image: url(../assets/background_image.jpg)">

  <!-- header bar-->
  <section class="top">
    <!-- social media button -->
    <a th:href="@{/user/home}"><img src="../assets\cinema-logo.png" alt="back to home" style="width:120px;height:90px;"
        id="home-button"></a>
    <a th:href="@{/user/home}"><img src="../assets\youtube.png" alt="back to home" style="width: 70px;height:40px;"
        id="youtube-button"></a>
    <a th:href="@{/user/home}"><img src="../assets\twitter.png" alt="back to home" style="width:50px;height:50px;"
        id="twitter-button"></a>
    <!-- Title -->
    <h1>Edit Profile</h1>
  </section>

  <!-- body-->
  <section class="register py-5">
    <div class="container overlay">
      <!-- main box-->
      <div class="row main_box g-0 animate__animated animate__zoomIn animate__repeat-1">

        <!-- Side bar containing edit_profile and edit_profile_addCC pages-->
        <div class="side_bar col-lg-2">
          <ul class="list-unstyled">
              <li>  
            <!-- Link to add credit card-->
                  <button type="button" class = "btn btn-danger"><a th:href="@{/user/edit_profile_CC}">Credit Cards
                  </a> </button>
                  
              </li>
          </ul>
      </div>

        <!-- column to edit profile -->
        <div class="edit_profile_box col-lg-10">
          <!-- form for editing profile -->

          <!-- START HERE!!! -->
          <form class="" th:action="@{/user/edit_profile}" method="post"  th:object="${editProfileForm}">
            <!-- Print message -->
            <div class = "alert alert-danger" th:if="${error != null}">
              <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
              <p class="text-warning">[[${message}]]</p>
            </div>

            
               <div style = "max-height: 170px;" class = "alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                 <p class = "text-danger" th:if="${#fields.hasErrors('streetAddress')}">Provide Street Address </p> 
                 <p class = "text-danger" th:if="${#fields.hasErrors('city')}">Provide City </p>
                 <p class = "text-danger" th:if="${#fields.hasErrors('state')}">Provide State </p> 
                 <p class = "text-danger" th:if="${#fields.hasErrors('zipCode')}">Provide ZipCode </p>
              </div>
            


          
           
            <div class="row g-4">
              <!-- Title of form -->
              <div class="info_title">
                <h2>My Profile</h2>
              </div>

              <!-- First and Last Name Row -->
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control form-control-sm input" id="input"
                  placeholder="first name" value="${firstName}" th:field="*{firstName}" required>
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control form-control-sm input" id="input" placeholder="last name" th:field="*{lastName}" required>
              </div>
            </div>
            <div class="row">

              <!-- Phone Number and Email Row -->
              <div class="col">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" name="phoneNumber" class="form-control form-control-sm input" id="phone-number" onkeydown="phoneNumberFormatter()" placeholder="phone number" value="" th:field="*{phoneNumber}" required>
              </div>
             
              <br>
              <br>
            </div>

            <!-- Address Row-->
            <div class="row g-3">
              <div class="col">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" name="address" class="form-control form-control-sm input" id="input"
                  placeholder="address" th:field="*{streetAddress}">
              </div>
              <div class="col">
                  <label for="address2" class="form-label">Address 2</label>
                  <input type="text" name="address2" class="form-control form-control-sm input" id="input"
                      placeholder="address2">
              </div>
          </div>
          <!-- City, State, and Zipcode row-->
          <div class="row g-3">
              <div class="col">
                  <label for="city" class="form-label">City</label>
                  <input type="text" name="city" class="form-control form-control-sm input" id="input" placeholder="city" th:field="*{city}">
              </div>
             
              <div class = "col">
                <label for="state" class="form-label">State</label>
                <select class="form-select form-select-sm input" th:field="*{state}">
                    <option value = "" selected>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
              <div class="col">
                  <label for="zipCode" class="form-label">Zip Code</label>
                  <input type="text" name="zipCode" class="form-control form-control-sm input" id="input" placeholder="zipcode" pattern="\d*" maxlength="5" th:field="*{zipCode}">
                  <br>
              </div>

            <!-- Checkbox for subscription row-->
            <div class="row">
              <div class="form-check">                
                    <input class="form-check-input input" type="checkbox" value="1" th:value="${subscribed}" th:checked="${subscribed}" th:field="*{subscribed}">
                <label class="form-check-label" for="flexCheckDefault">
                  <p>Subscribe promotions?</p>
                </label>
              
                
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <input type="submit" name="submitChanges" class="btn btn-danger" value="Submit Changes">
            </div>

            <!-- Change Password Row -->
            <div class="dropdown-divider"></div>
            <a class="" th:href="@{/user/current_password}">
              <p>If you'd like to <strong style="color: #FF0038; font-size: 20px"> Change your Password</strong>, <br> please click change
                password and check
                your email for further instructions.
              </p>
            </a>
        </div>
      </div>
    </div>
  </section>



  <!-- JS -->
  <script src = "../js/registration.js"> </script>

</body>
</html>
