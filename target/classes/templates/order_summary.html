<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/order_summary.css">

    <!-- Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


    <title>Order Summary</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


     <!-- Where the Buttons are located -->
     <!-- has to go back to select seats -->
     <a href="./select_seat.html"><img src="./assets\back.png" alt="back to home" style="width:50px;height:50px;" id = "button"></a>
     
     <!-- Header (The title of the page is shown)-->
     <section class = "header animate__animated animate__fadeIn">
      <h1 id = "title"> Order Summary </h1>
    </section>



    <!-- Where the Main Content is displayed -->
    <section class = "content animate__animated animate__zoomIn" style =" background-image: url(./thumbnail/avengers_poster.jpg);">
      <!-- Content -->
      <section class = "order_summary py-5"> 

        <!-- Top: Movie description -->
        <div class="row main-box">

          <!-- ****************************************************** -->
          <!-- Left Portion (Movie )-->
          <div class="col-lg-6">
            <h1> Movie Title </h1> 
            <h2> Time & Date </h2>

            <br>
          </div>

          <!-- Right Portion (Empty)-->
          <div class="offset-md-2 col-lg-3 ">
            <a href = "./Checkout.html">
              <input type="submit" name ="login" class="btn btn-danger" value="checkout" style = "width: 50%;">
            </a>
          </div>
        </div>

        <br>

        <!-- Bottom: Movie Description -->
        <div class="row">
          
          <!-- Left Portion (Movie )-->
          <div class="col-lg-6">
            <br>
            <br>
            <p id = "description">
              Booking Number: 123456789
            </p>

            <br>

            <!-- ********************************************** -->
            <!-- Change the ticket numbers later on -->
            <table id = "description">
              <!-- 1st Row -->
              <tr>
                <td> Type of Ticket </td>
                <td> # of Ticket </td>
                <td> Price </td>
              </tr>

              <!-- 2nd Row -->
              <tr>
                <td> Child </td>
                <td> <span id = "child_Count"> 0 </span> </td>
                <td> $<span id = "child_Price">0</span>.00 </td>
              </tr>

              <!-- 3rd Row -->
              <tr>
                <td> Adult </td>
                <td> <span id = "adult_Count"> 0 </span> </td>
                <td> $<span id = "adult_Price">0</span>.00 </td>
              </tr>

              <!-- 4th Row-->
              <tr>
                <td> Senior </td>
                <td> <span id = "senior_Count"> 0 </span> </td>
                <td> $<span id = "senior_Price">0</span>.00 </td>
              </tr>

              <!-- 5th Row -->
              <tr>
                <td> Sales Tax (4%) </td>
                <td></td>
                <td> $<span id = "sales_Tax">0</span> </td>
              </tr>

              <!-- 6th Row -->
              <tr>
                <td> Online Fees </td>
                <td></td>
                <td> $5.00 </td>
              </tr>
            </table>



            <p id = "description">
              _______________________________________
              <br>
              Total: $<span id = "total_Price">0</span>
            </p>
          </div>


          
        <!-- Right Portion (Poster & Confirm Button)-->
        <div class="offset-md-2 col-lg-3">

          <!-- ************************************************ -->
          <!-- Change the poster image later on -->
          <img src="./thumbnail/avengers_poster.jpg" alt = "avengers_poster" style="max-height: 80%;">
          
        </div>
      </div>
    </section> 
    </section>


    
    <!-- JS -->
    <script src = "./order_summary.js"> </script>


  </body>
</html>
